<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입-이민근</title>
    <link href="02-signup.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <div class = "wrapper">
    <div class="group5">
    <h1 class="title">회원 가입을 위해<br>정보를 입력해주세요</h1>
    <input class="group1"type="text" placeholder="이메일을 입력해주세요"><br><br>
    <input class="group2"type="text" placeholder="이름을 입력해주세요"><br><br>
    <input class="group3"type="password" placeholder="비밀번호를 입력해주세요"><br><br>
    <input class="group4"type="password" placeholder="비밀번호를 다시 입력해주세요"><br><br>
    <div class="gender">
    <input type="radio" name="gender">남성
    <input type="radio" name="gender">여성
    </div>
    <br>
    <br>
    <select class="selection">
        <option disabled="true" selected="true">지역을 선택하세요</option>
        <option>서울</option>
        <option>경기</option>
        <option>인천</option>
    </select><br><br>
    <br><br>
    <div>
    <input class="agree"type="checkbox"><span class="agreeText">이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.</span>
    <hr>
    </div>
    <button class="submitButton">가입하기</button>
    <!-- <input type="button" value="가입하기"> -->
     <!-- 버튼의 다양화로 버튼태그가 새로 만들어짐. 그냥 그렇구나~ 하고 받아들여. -->
    </div>
</div>
</div>
</body>
</html>
