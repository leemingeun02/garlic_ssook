<!DOCTYPE html>
<html lang="ko">
<head>

    <title>이민근님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8e75095a35.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper_left">
                    <div class="wrapper_left_header">
                        <!-- TODAY 0 | TOTAL 12345 -->
                         <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                         </div>
                    </div>
                    <div class="wrapper_left_body">
                        <div class="left_body_header">
                            <div class="left_body_header_gray"></div>
                            <div class="left_body_header_line"></div>
                        </div>
                        <div class="left_body_profile">
                            <div class="profile"><i class="fa-solid fa-user"></i><span class="text"> 이름</span><br></div>
                            <div class="profile"><i class="fa-solid fa-phone"></i><span class="text">  Phone</span><br></div>
                            <div class="profile"><i class="fa-solid fa-envelope"></i><span class="text">  E-mail</span><br></div>
                            <div class="profile"><i class="fa-solid fa-star"></i><span class="text"> 인스타그램</span><br></div>
                        </div>
                        <div class="left_body_footer">
                            <div class="left_body_footer_wrapper">
                                <div class="footer_wrapper_text"></div>
                                <div class="footer_wrapper_select"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper_right">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
